<div class="row">
  <div class="col-xs-12">
    <h1>{{ contact?.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    <img src="{{ contact?.imageUrl }}" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 50px;"/>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-primary" routerLink="edit">Edit</button>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>

<hr />

<div class="row">
  <p>Email: {{ contact?.name }}</p>
  <p>Phone: {{ contact?.phone }}</p>
</div>
<div class="col-xs-12">
  Contacts in Team:
  <div *ngFor="let contact of contact.group; let i = index">
    <div>
      <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
    </div>
  </div>
</div>
